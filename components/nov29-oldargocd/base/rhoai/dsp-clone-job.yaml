apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-nov29-oldargocd-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-nov29-oldargocd-gitops
    spec:  
      serviceAccountName: nov29-oldargocd-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=nov29-oldargocd-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/nov29-oldargocd-notebook -- git clone https://github.com/jdubrick-ai/nov29-oldargocd
      restartPolicy: Never